<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Digit Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Four-Digit Guessing Game</h1>
        <p>Guess the number with no repeating digits. You have 5 incorrect guesses.</p>
        <input type="text" id="inputGuess" placeholder="Enter your 4-digit guess" maxlength="4">
        <button id="btnSubmit">Submit Guess</button>
        <p id="result"></p>
        <p id="attempts"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
